<div class="container">
   <h1>{{labels.tableHeading}}</h1>
   <div class="sub-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
         <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>{{labels.firstName}}</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
         </ng-container>
         <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>{{labels.lastName}}</th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
         </ng-container>
         <ng-container matColumnDef="mobileNumber">
            <th mat-header-cell *matHeaderCellDef>{{labels.mobileNumber}}</th>
            <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
         </ng-container>
         <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>{{labels.email}}</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
         </ng-container>
         <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>{{labels.city}}</th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
         </ng-container>
         <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>{{labels.action}}</th>
            <td mat-cell *matCellDef="let element">
               <button mat-raised-button color="primary" (click)="openEditDialog(element)">{{labels.editButton}}</button>
               <button mat-raised-button (click)="deleteData(element)">{{labels.deleteButton}}</button>
            </td>
         </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
   </div>
</div>
